<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51BEA1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#51BEA1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)" rx="20"/>
  
  <!-- Computer screen -->
  <rect x="50" y="50" width="300" height="180" fill="#2c3e50" rx="10"/>
  <rect x="60" y="70" width="280" height="140" fill="#ecf0f1" rx="5"/>
  
  <!-- Browser window -->
  <rect x="70" y="80" width="260" height="20" fill="#34495e" rx="3"/>
  <circle cx="85" cy="90" r="3" fill="#e74c3c"/>
  <circle cx="100" cy="90" r="3" fill="#f39c12"/>
  <circle cx="115" cy="90" r="3" fill="#2ecc71"/>
  
  <!-- Code lines -->
  <rect x="80" y="115" width="80" height="4" fill="#51BEA1"/>
  <rect x="90" y="125" width="120" height="4" fill="#3498db"/>
  <rect x="100" y="135" width="60" height="4" fill="#e67e22"/>
  <rect x="90" y="145" width="140" height="4" fill="#9b59b6"/>
  <rect x="80" y="155" width="100" height="4" fill="#1abc9c"/>
  <rect x="95" y="165" width="80" height="4" fill="#f1c40f"/>
  <rect x="85" y="175" width="160" height="4" fill="#95a5a6"/>
  
  <!-- Floating elements -->
  <circle cx="320" cy="40" r="15" fill="#51BEA1" opacity="0.6"/>
  <rect x="30" y="250" width="20" height="20" fill="#51BEA1" opacity="0.4" rx="3"/>
  <polygon points="360,250 370,270 350,270" fill="#51BEA1" opacity="0.5"/>
</svg>
